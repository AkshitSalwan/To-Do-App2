<!DOCTYPE html>
<html>
<head>
  <title>Task List</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .task-list-container, .task-form-container {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 8px;
    }

    .task-list-container {
      width: 400px;
      margin-right: 30px;
    }

    .task-form-container {
      width: 300px;
    }

    .task-list {
      list-style-type: none;
      padding: 0;
    }

    .task-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .task-text {
      font-size: 16px;
      color: #333;
    }

    .task-text.completed {
      text-decoration: line-through;
      color: #9e9e9e;
    }

    .controls {
      display: flex;
      align-items: center;
    }

    .controls button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      margin-left: 10px;
      color: #757575;
    }

    .task-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-bottom: 2px solid #e0e0e0;
      outline: none;
    }

    .task-input:focus {
      border-color: #4CAF50;
    }

    .add-task-btn {
      width: 100%;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }

    .add-task-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="task-list-container">
      <h2>Task List</h2>
      <p>Add tasks to your list by typing below and pressing enter. View pending tasks below.</p>
      <ul class="task-list" id="taskList">
        <!-- Tasks will be dynamically added here -->
      </ul>
    </div>

    <div class="task-form-container">
      <input type="text" class="task-input" id="taskInput" placeholder="I need to..." />
      <button class="add-task-btn" id="addTaskBtn">Add Task</button>
    </div>
  </div>

  <script>
    const taskList = document.getElementById('taskList');
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    if (tasks.length === 0) {
      tasks = [
        { text: 'First Task', completed: false },
        { text: 'Second Task', completed: false },
        { text: 'Third Task', completed: false },
      ];
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    renderTasks();

    taskInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        addTask();
      }
    });

    addTaskBtn.addEventListener('click', addTask);

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === '') return;

      const newTask = {
        text: taskText,
        completed: false,
      };

      tasks.push(newTask);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
      taskInput.value = '';
    }

    function renderTasks() {
      taskList.innerHTML = '';

      tasks.forEach((task, index) => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          <span class="task-text ${task.completed ? 'completed' : ''}">${task.text}</span>
          <div class="controls">
            <input type="checkbox" class="checkbox" ${task.completed ? 'checked' : ''}>
            <button class="edit-task">âœŽ</button>
            <button class="delete-task">x</button>
          </div>
        `;

        taskList.appendChild(listItem);

        const checkbox = listItem.querySelector('.checkbox');
        checkbox.addEventListener('change', () => {
          toggleTaskCompletion(index);
        });

        const deleteTaskButton = listItem.querySelector('.delete-task');
        deleteTaskButton.addEventListener('click', () => {
          deleteTask(index);
        });

        const editTaskButton = listItem.querySelector('.edit-task');
        editTaskButton.addEventListener('click', () => {
          editTask(index, listItem);
        });
      });
    }

    function toggleTaskCompletion(index) {
      tasks[index].completed = !tasks[index].completed;
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    }

    function editTask(index, listItem) {
      const taskTextSpan = listItem.querySelector('.task-text');
      const originalTaskText = taskTextSpan.textContent;

      const newTaskText = prompt('Edit task:', originalTaskText);
      if (newTaskText !== null && newTaskText.trim() !== '') {
        tasks[index].text = newTaskText.trim();
        localStorage.setItem('tasks', JSON.stringify(tasks));
        renderTasks();
      }
    }
  </script>
</body>
</html>
